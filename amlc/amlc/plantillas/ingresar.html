{% extends 'base.html' %}

{% block javascript %}
	<script>
		$('#id_username').attr('placeholder', 'Usuario');
		$('#id_password').attr('placeholder', 'Contraseña');
	</script>
{% endblock javascript %}

{% block contenido %}
	<div id="IniciarSesion" class="row">
		<article class="col-sm-offset-2 col-sm-8 col-md-8">
			<div class="contenido-titulo row">
				<h1 class="titulo">Iniciar Sesion</h1>
			</div>
			<div class="row">
				{% if form.errors %}
					<p>Su usuario y contraseña no son validos. Intente de nuevo</p>
				{% endif %}
				<form role="form" id = 'UsuarioForm' method='POST' name="UsuarioForm" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}
					<div class="form-group">
						{{ form.username }}
					</div>
					<div class="form-group">
						{{ form.password }}
					</div>
					<div class="form-group">
						<div>
							<input type="submit" class="btn btn-lg btn-success" value="Ingresar">
						</div>
					</div>
				</form>
			</div>
		</article>
				
	</div>
	
{% endblock %}
