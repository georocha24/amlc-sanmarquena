{% extends "base.html" %}

{% block titulo %}Inicio{% endblock titulo %}

{% block estilos %}
  
  
{% endblock estilos %}

{% block contenido %}
<div class="container-narrow">
<div class="masthead">
        <h3 class="muted"><img width="150px" height="70px" src="{{STATIC_URL}}img/logo.png">|Realizar Busqueda de personas</h3>
      </div>
  <form class="form-horizontal" role="form" method="GET" action="/buscar/" >
      <div class="form-group">
        <label class="col-lg-2 control-label" for="buscaditas">Primer Nombre:</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="buscaditas" id="buscaditas" placeholder="Primer Nombre">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label" for="buscaditas1">Segundo Nombre:</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="buscaditas1" id="buscaditas1" placeholder="Segundo Nombre">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label" for="buscaditas2">Primer Apellido:</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="buscaditas2" id="buscaditas2" placeholder="Primer Apellido">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label" for="buscaditas3">Segundo Apellido:</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="buscaditas3" id="buscaditas3" placeholder="Segundo Apellido">
        </div>
      </div>
      <input type="hidden" name="pagina" value="1">
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <button id="btnBuscar" class="btn btn-info" type="submit">Buscar</button>
          <input type="hidden" name="pagina" value="1">
        </div>
      </div>
    </form>
</div>
	
	
{% endblock contenido %}
