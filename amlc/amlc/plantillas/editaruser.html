{% extends "base.html" %}

{% block contenido %}
	<div class="row">
		<article id="caja-contenido" class="col-xs-12 col-sm-8 col-md-9">
			<div class="contenido-titulo row">
				<h2 class="titulo">Mi cuenta de usuario</h2>
			</div>
			<div class="row">
				<article class="cuerpo-contenido row">
					<div class="panel panel-default">
						 <div class="panel-heading">Editar Informaci√≥n del Usuario</div>
						 <div class="panel-body">
						 	<div class="row">
						 		<form action="/actualizar-user/" class="form-horizontal" role="form" method="post">{% csrf_token %}
						 			<div class="form-group">
									    <label class="col-sm-3 control-label">Nombres</label>
									    <div class="col-sm-7">
									      <input type="text" class="form-control" id="Nombre" name="Nombre" value="{{Perfil.first_name}}" required>
									    </div>
									</div>
									<div class="form-group">
									    <label class="col-sm-3 control-label">Apellidos</label>
									    <div class="col-sm-7">
									      <input type="text" class="form-control" id="Apellido" name="Apellido" value="{{Perfil.last_name}}" required>
									    </div>
									</div>
									<div class="form-group">
									    <label class="col-sm-3 control-label">E-mail</label>
									    <div class="col-sm-7">
									      <input type="email" class="form-control" id="Correo" name="Correo" value="{{Perfil.email}}" required>
									    </div>
									</div>
									<div class="form-group">
									    <label class="col-sm-3 control-label">Nombre de Usuario</label>
									    <div class="col-sm-7">
									      <input type="text" class="form-control" id="Usuario" name="Usuario" value="{{Perfil.username}}" required>
									    </div>
									</div>
									<div class="form-group">
									    <div class="col-sm-offset-3 col-sm-10">
									      <button type="submit" class="btn btn-info">Actualizar</button>
									    </div>
									  </div>
						 		</form>
						 	</div>
						 </div>
					</div>
				</article>
			</div>
		</article>
	</div>
	
{% endblock contenido %}
