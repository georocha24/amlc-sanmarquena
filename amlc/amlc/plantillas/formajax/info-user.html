<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="EditUser" class="col-sm-4 control-label">Nombre de usuario</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="EditUser" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="EditNombre" class="col-sm-4 control-label">Nombre</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="EditNombre" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="EditApellido" class="col-sm-4 control-label">Apellido</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="EditApellido" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="EditCorreo" class="col-sm-4 control-label">Email</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="EditCorreo" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="EditPhone" class="col-sm-4 control-label">Telefono</label>
		<div class="col-sm-8">
		{% if perfil.Telefono == none %}
			<input type="tel" class="form-control" id="EditPhone" value="" placeholder="Telefono">
		{% else %}
			<input type="tel" class="form-control" id="EditPhone" value="" placeholder="Telefono">
		</div>
	</div>
	<div class="form-group">
		<label for="EditDir" class="col-sm-4 control-label">Direccion</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="EditDir" value="">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-10">
			<button type="submit" class="btn btn-default">Guardar Cambios</button>
		</div>
		
	</div>
</form>
